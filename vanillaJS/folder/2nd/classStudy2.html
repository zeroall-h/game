<body>
    <script>
        class Person{
	constructor(name,age,city){
		this.name = name;
		this.age = age;
		this.city = city;
	}
// 메서드 생성
	nextYearAge(){
		return (this.age)+1
	}
}
class Introduce extends Person{
	constructor(name, age, city, dream){
		super(name, age, city)
		this.dream = dream
	}
	introduce(){
		return `내년에 ${super.nextYearAge()}살이며, 장래희망은 ${this.dream}입니다.`
	}
}
let park = new Introduce('park',23,'busan','developer')
console.log(park.introduce())

    </script>
